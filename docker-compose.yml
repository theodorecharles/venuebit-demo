version: '3.8'

services:
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - VITE_OPTIMIZELY_SDK_KEY=${OPTIMIZELY_SDK_KEY}
      # Don't set VITE_API_URL - let client.ts determine it dynamically based on hostname
      # This allows Android emulator (10.0.2.2) to work correctly
    depends_on:
      - backend
    networks:
      - venuebit

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      - OPTIMIZELY_SDK_KEY=${OPTIMIZELY_SDK_KEY}
      - POLLING_INTERVAL=${POLLING_INTERVAL}
      - PORT=4001
    networks:
      - venuebit

networks:
  venuebit:
    driver: bridge
