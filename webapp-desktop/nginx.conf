server {
    listen 4002;
    server_name localhost;
    root /usr/share/nginx/html;

    include /etc/nginx/mime.types;

    # Prevent nginx from adding port to redirects
    absolute_redirect off;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle /desktop without trailing slash - serve index.html directly
    location = /desktop {
        try_files /index.html =404;
    }

    # Strip /desktop prefix and serve files
    location /desktop/ {
        rewrite ^/desktop/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /desktop/api/ {
        rewrite ^/desktop/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}
